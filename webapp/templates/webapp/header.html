


        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />

            <title>Mood Lamp</title>

               
              {% load static %}
              <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
              <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
              <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
              <script src="{% static 'js/canvasjs.min.js' %}"></script>
            

        </head>


        <body id="home">

            
            <div id="wrapper">
                
                    
        <header class="navbar navbar-inverse normal" role="banner">
            <div class="container unpad">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                        <a href="/" class="navbar-brand" id="logo-white">Mood Lamp</a>
                    
                </div>
                
            </div>
        </header>
                

                

                <div class="content-wrapper">
        <div id="hero" class="top">
            <div class="container hero-container">
                <div class="col-xs-10 col-xs-offset-1 text-center">
                    <h1>Mood Lamp</h1>
                </div>
                <div class="col-xs-10 margin-top-sm col-xs-offset-1 text-center">
                    <h3>
                        Combine your skills with the power of machine learning to discover the true potential of your text and image data.
                    </h3>
                </div>
            </div>
        </div>
        <div class="text-center banner">
            <h4>Introducing Mood Lamp: Now label data and build custom models even faster</h4>
        </div>

        <div id="demo" class="padding-bottom-md">

            
            <div>
                <div fill="white">
                    <div class="container">
                        <div class="md-col-6">
                            <form method="GET">
                              <br>
                              <br>

                                <div class="input-group form-group">
                                  <span class="input-group-addon" id="basic-addon1">@</span>
                                  <input type="text" name="twitterUsername" class="form-control" placeholder="Twitter Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group form-group">
                                  <span class="input-group-addon" id="basic-addon1">@</span>
                                  <input type="text" name="instagramUsername" class="form-control" placeholder="Instagram Username" aria-describedby="basic-addon1">
                              </div>
                              <div class="form-group">
                                <input class="form-control btn btn-primary" type="submit" value="submit"/>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
            {% block content %}
			
		    {% endblock %}

            <script src="{% static 'js/jquery.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>


        </body>

        </html>
